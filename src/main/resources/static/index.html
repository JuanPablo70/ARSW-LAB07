<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="/webjars/jquery/jquery.min.js"></script>
      <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
      <script src="js/app.js"></script>
      <script src="js/apimock.js"></script>
      <script src="js/apiclient.js"></script>
      <link rel="stylesheet" href="./css/style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
      <title>Blueprint</title>
  </head>
  <body onload="Blueprints.init()">
    
    <h1>Blueprints</h1>
    <div class="author margin">
      <label for="author">Author:</label>
      <input id="author" value="juan">
      <button onclick="Blueprints.setAuthorName(author)">Get blueprints</button>
    </div>
    <div class="contenedor margin">
      <div class="margin">
        <h2 id="h2-author">blueprints:</h2>
        <table id="table">
          <tr id="firstRow">
            <th>Blueprint name</th>
            <th>Number of points</th>
            <th>View</th>
          </tr>
        </table>
        <h2 id="h2-tpoints"></h2>
      </div>
      <div class="canvas margin">
        <h2 id="h2-cbp">Current blueprint:</h2>
        <canvas id="myCanvas" width="400" height="400" style="border:1px solid #000000;"></canvas>
        <div class="buttons">
          <button onclick="Blueprints.updateBlueprint()">Save/Update</button>
          <button onclick="Blueprints.newBlueprint()">Create new blueprint</button>
        </div>
      </div>
      
    </div>
    
  </body>
  
</html>
